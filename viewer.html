<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://ransomch.at/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransomchat Viewer - Ransomch.at</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e6ed;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            color: #00d4ff;
        }

        .logo img {
            height: 28px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 70px;
            height: calc(100vh - 70px);
        }

        .chat-header-main {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-info h2 {
            color: #00d4ff;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .chat-meta {
            color: #b8c5d1;
            font-size: 14px;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .message.attacker {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.05);
        }

        .message.victim {
            border-left-color: #ffc107;
            background: rgba(255, 193, 7, 0.05);
        }

        .message.system {
            border-left-color: #6c757d;
            background: rgba(108, 117, 125, 0.05);
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.attacker .message-avatar {
            background: #ff6b6b;
            color: white;
        }

        .message.victim .message-avatar {
            background: #ffc107;
            color: #333;
        }

        .message.system .message-avatar {
            background: #6c757d;
            color: white;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
        }

        .message.attacker .message-sender {
            color: #ff6b6b;
        }

        .message.victim .message-sender {
            color: #ffc107;
        }

        .message.system .message-sender {
            color: #6c757d;
        }

        .message-time {
            font-size: 11px;
            color: #888;
        }

        .message-text {
            color: #e0e6ed;
            line-height: 1.5;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #b8c5d1;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Dropdown styles */
        .dropdown-container {
            margin-bottom: 15px;
            position: relative;
        }
        .dropdown-select {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e6ed;
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23b8c5d1'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }
        .dropdown-select:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .dropdown-select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }
        .dropdown-select option {
            background: #1a1a2e;
        }
        
        /* Loading indicators */
        .loading-indicator {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-top: 2px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        
        /* Message loading indicator */
        .message-loading {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .message-loading .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #00d4ff;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .message-loading .dot:nth-child(1) { animation-delay: -0.32s; }
        .message-loading .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); } 
            40% { transform: scale(1); }
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }
    </style>
    <script>
    // Configuration
    const CHAT_INDEX_URL = 'https://raw.githubusercontent.com/Casualtek/Ransomchats/main/chat_index.json';
    
    // State
    let chatIndex = null;
    let currentGroup = null;
    let currentChat = null;

    // Initialize the application
    async function init() {
        // Create dropdown containers in header
        const headerActions = document.querySelector('.header-actions');
        headerActions.innerHTML = `
            <div class="dropdown-container">
                <select id="groupDropdown" class="dropdown-select">
                    <option value="">Loading groups...</option>
                </select>
                <div class="loading-indicator group-loading"></div>
            </div>
            <div class="dropdown-container">
                <select id="chatDropdown" class="dropdown-select" disabled>
                    <option value="">Select a group first</option>
                </select>
                <div class="loading-indicator chat-loading" style="display: none;"></div>
            </div>
        `;

        // Load chat index
        await loadChatIndex();
        
        // Setup dropdown event listeners
        setupDropdownListeners();
        
        // Show initial empty state
        showEmptyState();
    }

    // Load the chat index file
    async function loadChatIndex() {
        const groupDropdown = document.getElementById('groupDropdown');
        groupDropdown.disabled = true;
        document.querySelector('.group-loading').style.display = 'block';
        
        try {
            // Fetch with cache busting
            const response = await fetch(`${CHAT_INDEX_URL}?t=${Date.now()}`);
            if (!response.ok) throw new Error('Failed to load chat index');
            
            chatIndex = await response.json();
            
            // Update UI with groups
            populateGroupDropdown();
            
        } catch (error) {
            console.error('Error loading chat index:', error);
            showErrorState("Failed to load chat index. Please try again later.");
        } finally {
            groupDropdown.disabled = false;
            document.querySelector('.group-loading').style.display = 'none';
        }
    }

    // Populate group dropdown from index
    function populateGroupDropdown() {
        const groupDropdown = document.getElementById('groupDropdown');
        groupDropdown.innerHTML = '<option value="">Select a group...</option>';
        
        if (!chatIndex?.groups) return;
        
        Object.keys(chatIndex.groups)
            .sort((a, b) => a.localeCompare(b))
            .forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = `${formatGroupName(group)} (${chatIndex.groups[group].length})`;
                groupDropdown.appendChild(option);
            });
    }

    // Format group names for display
    function formatGroupName(group) {
        // Handle special cases first
        if (group === 'lockbit3.0') return 'LockBit 3.0';
        if (group === 'mount-locker') return 'Mount Locker';
        if (group === 'fog') return 'Fog';
        if (group === 'trinity') return 'Trinity';
        
        // Capitalize first letter and maintain the rest
        return group.charAt(0).toUpperCase() + group.slice(1);
    }

    // Setup dropdown event listeners
    function setupDropdownListeners() {
        const groupDropdown = document.getElementById('groupDropdown');
        const chatDropdown = document.getElementById('chatDropdown');
        
        // Group selection changed
        groupDropdown.addEventListener('change', async (e) => {
            const group = e.target.value;
            currentGroup = group;
            currentChat = null;
            
            // Clear chat header
            document.getElementById('chatHeader').style.display = 'none';
            
            // Enable/disable chat dropdown
            chatDropdown.disabled = true;
            chatDropdown.innerHTML = '<option value="">Loading chats...</option>';
            document.querySelector('.chat-loading').style.display = 'block';
            
            // Show loading state for messages
            const chatContent = document.getElementById('chatContent');
            chatContent.innerHTML = `
                <div class="empty-state">
                    <div class="message-loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <p>Loading chat list...</p>
                </div>
            `;
            chatContent.scrollTop = 0;
            
            // Small delay to show loading state (UX improvement)
            setTimeout(() => {
                try {
                    if (group && chatIndex?.groups[group]) {
                        // Populate chat dropdown
                        const chats = chatIndex.groups[group] || [];
                        chatDropdown.innerHTML = '<option value="">Select a chat...</option>';
                        
                        chats.forEach(chat => {
                            const option = document.createElement('option');
                            option.value = chat.path; // Using path as unique identifier
                            option.textContent = `${chat.chat_id} (${chat.message_count} messages)`;
                            chatDropdown.appendChild(option);
                        });
                        
                        chatDropdown.disabled = false;
                    } else {
                        chatDropdown.innerHTML = '<option value="">Select a group first</option>';
                    }
                    
                    // Show empty state
                    showEmptyState();
                } finally {
                    document.querySelector('.chat-loading').style.display = 'none';
                }
            }, 300);
        });
        
        // Chat selection changed
        chatDropdown.addEventListener('change', async (e) => {
            const chatPath = e.target.value;
            if (!chatPath) {
                showEmptyState();
                return;
            }
            
            // Show loading state for messages
            const chatContent = document.getElementById('chatContent');
            chatContent.innerHTML = `
                <div class="empty-state">
                    <div class="message-loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <p>Loading messages...</p>
                </div>
            `;
            chatContent.scrollTop = 0;
            
            // Find selected chat
            const group = currentGroup;
            const chat = (chatIndex.groups[group] || []).find(c => c.path === chatPath);
            
            if (chat) {
                await selectChat(chat);
            }
        });
    }

    // Select and display a chat
    async function selectChat(chat) {
        currentChat = chat;
        
        try {
            // Fetch chat data from raw URL
            const chatData = await fetchChatData(chat.raw_url);
            
            // Show chat header
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('chatTitle').textContent = chat.chat_id;
            
            document.getElementById('chatMeta').innerHTML = `
                <span>Group: ${formatGroupName(chat.group)}</span> • 
                <span>Messages: ${chatData.messages?.length || 0}</span>
            `;
            
            // Render messages
            renderMessages(chatData.messages || []);
        } catch (error) {
            console.error('Error loading chat:', error);
            const chatContent = document.getElementById('chatContent');
            chatContent.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">⚠️</div>
                    <h3>Error loading chat</h3>
                    <p>${error.message}</p>
                </div>
            `;
        }
    }

    // Fetch chat data from raw URL
    async function fetchChatData(rawUrl) {
        try {
            const response = await fetch(rawUrl);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        } catch (error) {
            console.error('Error fetching chat data:', error);
            throw error;
        }
    }

    // Render chat messages
    function renderMessages(messages) {
        const chatContent = document.getElementById('chatContent');
        chatContent.innerHTML = '';
        
        if (!messages || messages.length === 0) {
            chatContent.innerHTML = '<div class="empty-state">No messages found in this chat</div>';
            return;
        }
        
        messages.forEach(message => {
            const messageDiv = document.createElement('div');
            
            // Determine message type based on party
            let messageType = 'system';
            const party = (message.party || '').toLowerCase();
            
            if (party === 'victim') {
                messageType = 'victim';
            } else if (party === 'system') {
                messageType = 'system';
            } else {
                // Any other party (like "Akira", "Conti", etc.) is considered attacker
                messageType = 'attacker';
            }
            
            messageDiv.className = `message ${messageType}`;
            
            // Format sender name
            const sender = message.party || 'Unknown';
            const cleanSender = sender.replace(/[^a-zA-Z0-9 ]/g, '');
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${cleanSender[0]?.toUpperCase() || '?'}</div>
                <div class="message-content">
                    <div class="message-header">
                        <div class="message-sender">${cleanSender}</div>
                        ${message.timestamp && message.timestamp.trim() ? `<div class="message-time">${message.timestamp}</div>` : ''}
                    </div>
                    <div class="message-text">${message.content || ''}</div>
                </div>
            `;
            
            chatContent.appendChild(messageDiv);
        });
        
        // Scroll to top
        chatContent.scrollTop = 0;
    }

    // Show empty state
    function showEmptyState() {
        document.getElementById('chatHeader').style.display = 'none';
        document.getElementById('chatContent').innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">💬</div>
                <h3>Select a conversation</h3>
                <p>Choose a group and then select a chat from the dropdowns above</p>
            </div>
        `;
    }

    // Show error state
    function showErrorState(message) {
        document.getElementById('chatHeader').style.display = 'none';
        document.getElementById('chatContent').innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">⚠️</div>
                <h3>Error</h3>
                <p>${message}</p>
            </div>
        `;
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', init);
</script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="https://ransomch.at/logo.png" alt="Ransomchats Logo">
                <span>Ransomch.at Viewer</span>
            </div>
            <div class="header-actions">
                <!-- Dropdowns will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header-main" id="chatHeader" style="display: none;">
                <div class="chat-info">
                    <h2 id="chatTitle">Chat Title</h2>
                    <div class="chat-meta" id="chatMeta">
                        <span>Group: Loading...</span> • 
                        <span>Messages: Loading...</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="btn btn-secondary">📤 Export</button>
                    <button class="btn btn-secondary">🔗 Share</button>
                </div>
            </div>
            
            <div class="chat-content" id="chatContent">
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <h3>Select a conversation</h3>
                    <p>Choose a group and then select a chat from the dropdowns above</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
